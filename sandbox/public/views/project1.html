<script type="text/javascript" src="/scripts/extendUtils.js"></script>
<div class="col-md-12">

	<div class="row">
		<div class="col-md-6">
			<input id="spinnerRecursionDepth" name="recursionDepth" value="0"/>
			<script>$("#spinnerRecursionDepth").spinner()</script>
		</div>
	</div>
	<div style="margin: 0 auto;display:table;">
		<canvas id="mycanvas" width="1000px" height="500"></canvas>
	</div>
	<script id="vertex_shader" type="x-shader/x-vertex">
	uniform mat4 u_MVPMatrix;   // A constant representing the combined model/view/projection matrix.

attribute vec4 a_Position;  // Per-vertex position information we will pass in.
attribute vec4 a_Color;     // Per-vertex color information we will pass in.

varying vec4 v_Color;       // This will be passed into the fragment shader.

void main()                 // The entry point for our vertex shader.
{
    v_Color = a_Color;      // Pass the color through to the fragment shader.
		  					// It will be interpolated across the triangle.

	// gl_Position is a special variable used to store the final position.
	// Multiply the vertex by the matrix to get the final point in normalized screen coordinates.
	gl_Position = u_MVPMatrix * a_Position;
}
	</script>
	<script id="fragment_shader" type="x-shader/x-fragment">
		// Set the default precision to medium.
		// We don't need as high of a precision in the fragment shader.
		precision mediump float;
		// This is the color from the vertex shader interpolated across the
		varying vec4 v_Color;
	  // triangle per fragment.
		void main()// The entry point for our fragment shader.
		{
				// Pass the color directly through the pipeline.
		    gl_FragColor = v_Color;
		}
	</script>


	<script type="text/javascript">
		var project1 = new Project1("mycanvas");
		$(".ui-spinner-button").click(function() {
			$(this).siblings('input').change();
		});
		$("#spinnerRecursionDepth").change(function() {
			var newValue =parseInt($(this).val());
			console.log(newValue);
			project1.transformCount = newValue;
			project1.performTransformation();
		});
	</script>
</div>
