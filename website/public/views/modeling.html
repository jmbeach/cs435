  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  uniform float theta;

  void
  main()
  {
      float s = sin( theta );
      float c = cos( theta );
      gl_Position.x = -s * vPosition.y + c * vPosition.x;
      gl_Position.y =  s * vPosition.x + c * vPosition.y;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
  }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void
  main()
  {
      gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
  }
  </script>
	<script type="x-shader/x-vertex" id="Cylinder-vertex-shader">
	attribute vec4  vPosition;

	uniform mat4  MV;
	uniform mat4  P;

	void main()
	{
		gl_PointSize = 3.0;  // In case we want to render as points
		gl_Position = P * MV * vPosition;
	}
	</script>

	<script type="x-shader/x-fragment" id="Cylinder-fragment-shader">
	precision highp float;

	void main()
	{
		gl_FragColor = vec4(0, 0, 1, 1.0);
	}
	</script>
